<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Typr // {{ .Username }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="center">
    <!-- NavBAr -->
    <nav>
        <div>
            <img src="/assets/web/typrLogo.png" class="logo" id="logo" alt="Company Logo" width="100" height="100">
        </div>
        <ul>
            <li>
                <input type="text" class="searchbox" placeholder="Search">
            </li>
            <li>
                <div id="loginbutton">
                    <a href="http://localhost:5000/login">Login</a>
                </div>
            </li>
            <li>
                <div id="signupbutton">
                    <a href="http://localhost:5000/signup">Signup</a>
                </div>
            </li>
            <li>
                <div id="user-profile" class="profile-container">
                    <img src="" id="profimg" alt="" class="profile-pic">
                </div>
            </li>
            <div id="signout">
                <li>
                    <button type="button" id="signoutbtn" data-bs-toggle="modal" data-bs-target="#signout-modal" class="btn btn-outline-light">Signout</button>
                </li>
            </div>
        </ul>
    </nav>
    <!-- profile div -->
    <div class="profile-parent-box" id="profile-parent-box">
        <!-- Profile Card -->
        <div class="profile-box" id="profile">
            <div class="profile-container-box">
                <img src="/assets/pfp/{{ .Pfp }}" id="profimg" alt="" class="profile-pic-view">
            </div>
            <div class="profile-info" id="profileinfo">
            </div>
            <br>
        </div>
        <!-- Posts -->
        <div class="posts-box" id="user-posts">
        </div>
    </div>
</body>
<script src="/static/js/profile.js"></script>
</html>
