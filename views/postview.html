<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Typr</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- NavBAr -->
    <nav>
        <div>
            <img src="/assets/web/typrLogo.png" class="logo" id="logo" alt="Company Logo" width="100" height="100">
        </div>
        <ul>
            <li>
                <input type="text" class="searchbox" placeholder="Search">
            </li>
            <li>
                <div id="loginbutton">
                    <a href="http://localhost:5000/login">Login</a>
                </div>
            </li>
            <li>
                <div id="signupbutton">
                    <a href="http://localhost:5000/signup">Signup</a>
                </div>
            </li>
            <li>
                <div id="user-profile" class="profile-container">
                    <img src="" id="profimg" alt="" class="profile-pic">
                </div>
            </li>
            <div id="signout">
                <li>
                    <button type="button" id="signoutbtn" data-bs-toggle="modal" data-bs-target="#signout-modal" class="btn btn-outline-light">Signout</button>
                </li>
            </div>
        </ul>
    </nav>
    <!-- Display the post -->
    <div id="posts" class="maindiv custom-scroll">
    </div>
    <br>
    <!-- Add comments modal -->
    <div class="modal fade" id="addcomment-modal" tabindex="0" aria-labelledby="label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg popup">
            <div class="modal-content" id="comment-content">
            </div>
        </div>
    </div>
    <!-- Edit Post Modal -->
    <div class="modal fade" id="editpost-modal" tabindex="0" aria-labelledby="label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg popup">
            <div class="modal-content" id="edit-content">
                <div class="modal-header">
                    <h5 class="modal-title">&nbsp;Edit Post Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="content-form">
                        <div class="mb-3">
                            <textarea class="form-control content-form" id="edit-data" required>{{ .Content }}</textarea>
                        </div>
                        <div id="warning" style="color: red;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="editBtn" type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Confirmation -->
    <div class="modal fade" id="delete-modal" tabindex="0" aria-labelledby="label"
    aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered popup">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title fs-5" id="label">Typr - Confirm</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Delete Post?</h4>
                </div>
                <div class="modal-footer">
                    <button id="delpostbtn" type="button" class="btn btn-danger">Delete</button>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/postview.js"></script>
</html>
