<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Typr // Edit</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div>
            <img src="/assets/web/typrLogo.png" id="logo" alt="Company Logo" width="100" height="100">
        </div>
    </nav>
    <!-- Edit Profile Form -->
    <div class="profile-parent-box" id="profile-parent-box">
        <div class="profile-box" id="profile">
            <div class="profile-container-box">
                <img src="/assets/pfp/{{ .userInfo.ProfilePic }}" id="profimg" alt="" class="profile-pic-view">
            </div>
            <br>
        </div>
        <div class="posts-box" id="user-posts">
            <div>
                <form id="editprofile">
                    <h3>Edit Profile</h3><br>
                    <label>Username</label><br>
                    <input type="text" class="form-control placeholder-custom" id="username" value="@{{ .userInfo.Username }}" style="width: 500px; opacity: 50%; background-color: #31363F; color: white;" required readonly>
                    <br>
                    <label>Name</label><br>
                    <input type="name" class="form-control placeholder-custom" id="name" value="{{ .userInfo.Name }}" style="width: 500px; background-color: #31363F; color: white;" required>
                    <br>
                    <label>Bio</label><br>
                    <input type="text" class="form-control placeholder-custom" id="bio" value="{{ .userInfo.Bio }}" style="width: 500px; height: 200px; background-color: #31363F; color: white;">
                    <br>
                    <label>New Email</label><br>
                    <input type="email" class="form-control placeholder-custom" id="email" placeholder="Put new email if you wish to change your email" style="width: 500px; background-color: #31363F; color: white;">
                    <br>
                    <label>New Password</label><br>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" style="width: 500px; background-color: #31363F; color: white;">
                    <br>
                    <div class="mb-3">
                        <label for="uploadImage" class="form-label">Upload Profile Picture</label>
                        <input class="form-control" type="file" id="upload-profilepic" accept="image/*">
                    </div>
                    <div id="message"></div>
                    <button type="submit" class="btn btn-success">Edit Profile</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Signup Success modal -->
    <div class="modal fade" id="signupsuccess-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="0" aria-labelledby="label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered popup">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title fs-5" id="label">Typr - Message</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Signup Succesful!</h4>
                </div>
                <div class="modal-footer">
                    <button id="loginredirectbtn" type="button" class="btn btn-success">Login Now</button>
                    <button id="closebtn" data-bs-dismiss="modal" type="button" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/editprofile.js">
    </script>
</body>
</html>
